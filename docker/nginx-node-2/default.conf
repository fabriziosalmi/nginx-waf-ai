server {
    listen 80;
    server_name nginx-node-2;
    
    # Apply rate limiting
    limit_req zone=main burst=20 nodelay;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # WAF rules - block based on maps
    if ($block_extension) {
        return 404;
    }
    
    if ($has_sql_injection) {
        return 403;
    }
    
    if ($has_xss) {
        return 403;
    }

    # Main application location
    location / {
        try_files $uri $uri/ =404;
    }

    # Different API endpoints than node 1
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Simulate different API responses
        location = /api/products {
            return 200 '{"products": ["laptop", "phone", "tablet"]}';
            add_header Content-Type application/json;
        }
        
        location = /api/orders {
            return 200 '{"orders": [{"id": 1, "status": "shipped"}]}';
            add_header Content-Type application/json;
        }
        
        location = /api/cart {
            return 200 '{"items": 3, "total": 299.99}';
            add_header Content-Type application/json;
        }
    }

    # Different admin structure
    location /dashboard/ {
        # Stricter rate limiting for dashboard
        limit_req zone=main burst=3 nodelay;
        
        return 200 '<!DOCTYPE html><html><body><h1>Dashboard</h1><p>Node 2 Dashboard</p></body></html>';
        add_header Content-Type text/html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
