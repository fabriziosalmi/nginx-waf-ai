server {
    listen 80;
    server_name nginx-node-1;
    
    # Apply rate limiting
    limit_req zone=main burst=20 nodelay;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # WAF rules - block based on maps
    if ($block_extension) {
        return 404;
    }
    
    if ($has_sql_injection) {
        return 403;
    }
    
    if ($has_xss) {
        return 403;
    }

    # Main application location
    location / {
        try_files $uri $uri/ =404;
    }

    # API endpoints (simulate web application)
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Simulate API responses
        location = /api/users {
            return 200 '{"users": ["alice", "bob", "charlie"]}';
            add_header Content-Type application/json;
        }
        
        location = /api/login {
            return 200 '{"status": "success", "token": "fake-jwt-token"}';
            add_header Content-Type application/json;
        }
        
        location = /api/search {
            return 200 '{"results": ["item1", "item2", "item3"]}';
            add_header Content-Type application/json;
        }
    }

    # Admin area (more sensitive)
    location /admin/ {
        # Stricter rate limiting for admin
        limit_req zone=main burst=5 nodelay;
        
        # Block common admin scanning paths
        location ~ /admin/(config|backup|debug) {
            return 403;
        }
        
        return 200 '<!DOCTYPE html><html><body><h1>Admin Panel</h1><p>Node 1 Admin</p></body></html>';
        add_header Content-Type text/html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
